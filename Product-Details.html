<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - TuronMarket</title>
    <link rel="icon" href="./logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2d5a87;
            --accent-color: #e53e3e;
            --gold-color: #ffd700;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --success-color: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e53e3e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            font-weight: 600;
            color: var(--text-dark) !important;
            margin: 0 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: var(--accent-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn-login {
            background: linear-gradient(45deg, #2d5a87, #1a365d);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 90, 135, 0.3);
            color: white;
        }

        .product-details-section {
            padding: 80px 0;
            min-height: 80vh;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: white;
        }

        .product-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            max-width: 500px;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
        }

        .product-info {
            color: white;
            padding-left: 30px;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .product-description {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .product-price {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--success-color);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .quantity-section {
            margin-bottom: 30px;
        }

        .quantity-label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .quantity-btn {
            background: linear-gradient(45deg, var(--success-color), #45a049);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .quantity-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quantity-display {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold-color);
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .add-to-cart-btn {
            background: linear-gradient(45deg, var(--success-color), #45a049);
            border: none;
            padding: 18px 35px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
            min-width: 200px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }

        .buy-now-btn {
            background: linear-gradient(45deg, var(--accent-color), #c53030);
            border: none;
            padding: 18px 35px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
            min-width: 200px;
        }

        .buy-now-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(229, 62, 62, 0.4);
        }

        .loading {
            text-align: center;
            color: white;
            padding: 100px 20px;
            font-size: 1.3rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--success-color);
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .error-message i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Dark theme */
        body.dark-theme {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        body.dark-theme .navbar {
            background: rgba(26, 32, 44, 0.95) !important;
        }

        body.dark-theme .nav-link {
            color: #e2e8f0 !important;
        }

        body.dark-theme .theme-toggle {
            border-color: #ffd700;
            color: #ffd700;
        }

        body.dark-theme .theme-toggle:hover {
            background: #ffd700;
            color: #1a202c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-info {
                padding-left: 0;
                margin-top: 30px;
            }

            .product-title {
                font-size: 2rem;
            }

            .product-price {
                font-size: 1.8rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .add-to-cart-btn,
            .buy-now-btn {
                min-width: auto;
            }

            .product-container {
                padding: 25px;
            }
        }

        @media (max-width: 430px) {
            .product-title {
                font-size: 1.8rem;
            }

            .product-description {
                font-size: 1rem;
            }

            .product-container {
                padding: 20px;
            }

            .quantity-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">ðŸ‡ºðŸ‡¸TuronMarketðŸ‡ºðŸ‡¿</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contact us</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center gap-2 flex-wrap">
                        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                            <i class="fas fa-moon"></i> Dark-mode
                        </button>

                        <button class="btn-login" onclick="login()">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-details-section">
            <div class="container">
                <a href="products.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Products
                </a>

                <div id="productContent">
                    <div class="loading">Loading product details...</div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "https://6782ae7cc51d092c3dd06dbd.mockapi.io/product/auto_parts";
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentProduct = null;
        let quantity = 1;

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                fetchProductDetails(productId);
            } else {
                showError('Product ID not found');
            }
        });

        async function fetchProductDetails(productId) {
            try {
                const response = await fetch(API_URL);
                const products = await response.json();
                
                currentProduct = products.find(product => product.id == productId);
                
                if (currentProduct) {
                    displayProductDetails(currentProduct);
                } else {
                    showError('Product not found');
                }
            } catch (error) {
                console.error("Error fetching product details:", error);
                showError('Error loading product details');
            }
        }

        function displayProductDetails(product) {
            const productContent = document.getElementById('productContent');
            
            productContent.innerHTML = `
                <div class="product-container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 text-center">
                            <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='./logo.png'">
                        </div>
                        <div class="col-lg-6">
                            <div class="product-info">
                                <h1 class="product-title">${product.name}</h1>
                                <p class="product-description">${product.description}</p>
                                <div class="product-price">$${product.price}</div>
                                
                                <div class="quantity-section">
                                    <label class="quantity-label">
                                        <i class="fas fa-sort-numeric-up"></i> Quantity:
                                    </label>
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="updateQuantity(-1)" id="decreaseBtn">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <div class="quantity-display" id="quantityDisplay">${quantity}</div>
                                        <button class="quantity-btn" onclick="updateQuantity(1)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="total-price">
                                    <i class="fas fa-calculator"></i> Total: $<span id="totalPrice">${(product.price * quantity).toFixed(2)}</span>
                                </div>
                                
                                <div class="action-buttons">
                                    <button class="add-to-cart-btn" onclick="addToCart()">
                                        <i class="fas fa-cart-plus"></i> Add to Cart
                                    </button>
                                    <button class="buy-now-btn" onclick="buyNow()">
                                        <i class="fas fa-bolt"></i> Buy Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateQuantity(change) {
            const newQuantity = quantity + change;
            
            if (newQuantity >= 1) {
                quantity = newQuantity;
                document.getElementById('quantityDisplay').textContent = quantity;
                document.getElementById('totalPrice').textContent = (currentProduct.price * quantity).toFixed(2);
                
                // Update decrease button state
                const decreaseBtn = document.getElementById('decreaseBtn');
                decreaseBtn.disabled = quantity <= 1;
                
                // Add animation effect
                const quantityDisplay = document.getElementById('quantityDisplay');
                quantityDisplay.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    quantityDisplay.style.transform = 'scale(1)';
                }, 200);
            }
        }

        function addToCart() {
            if (!currentProduct) return;

            const existingItem = cart.find(item => item.id === currentProduct.id);
            
            if (existingItem) {
                existingItem.quantity += quantity;
                showNotification(`Updated ${currentProduct.name} quantity in cart! (${existingItem.quantity} total)`, 'success');
            } else {
                cart.push({
                    id: currentProduct.id,
                    name: currentProduct.name,
                    price: currentProduct.price,
                    image: currentProduct.image,
                    quantity: quantity
                });
                showNotification(`${currentProduct.name} added to cart! (${quantity} items)`, 'success');
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Reset quantity to 1 after adding
            quantity = 1;
            document.getElementById('quantityDisplay').textContent = quantity;
            document.getElementById('totalPrice').textContent = (currentProduct.price * quantity).toFixed(2);
            document.getElementById('decreaseBtn').disabled = true;
        }

        function buyNow() {
            if (!currentProduct) return;

            // Add to cart first
            addToCart();
            
            // Redirect to cart page
            setTimeout(() => {
                window.location.href = 'cart.html';
            }, 1000);
        }

        function showError(message) {
            const productContent = document.getElementById('productContent');
            productContent.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>${message}</h3>
                    <p>Please try again or go back to products.</p>
                    <a href="products.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Products
                    </a>
                </div>
            `;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                transform: translateX(400px);
                transition: all 0.3s ease;
                max-width: 350px;
                word-wrap: break-word;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            `;

            switch (type) {
                case 'success':
                    notification.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                    break;
                case 'warning':
                    notification.style.background = 'linear-gradient(45deg, #FF9800, #F57C00)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(45deg, #2196F3, #1976D2)';
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-theme');

            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
                localStorage.setItem('theme', 'light');
            }
        }

        function login() {
            window.location.href = 'login.html';
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
            }
        });
    </script>
</body>
</html>
