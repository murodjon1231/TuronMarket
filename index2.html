<style>
    :root {
        --primary-color: #1a365d;
        --secondary-color: #2d5a87;
        --accent-color: #e53e3e;
        --gold-color: #ffd700;
        --text-dark: #2d3748;
        --text-light: #718096;
        --bg-light: #f7fafc;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        transition: all 0.3s ease;
    }

    .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        background: linear-gradient(45deg, #e53e3e, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .nav-link {
        font-weight: 600;
        color: var(--text-dark) !important;
        margin: 0 15px;
        position: relative;
        transition: all 0.3s ease;
    }

    .nav-link:hover {
        color: var(--accent-color) !important;
        transform: translateY(-2px);
    }

    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        background: var(--accent-color);
        transition: all 0.3s ease;
    }

    .nav-link:hover::after {
        width: 100%;
        left: 0;
    }

    .hero-section {
        background: linear-gradient(135deg, rgba(26, 54, 93, 0.8), rgba(229, 62, 62, 0.8)),
            url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse"><path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
        color: white;
        padding: 150px 0;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/></circle><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="2s"/></circle></svg>');
        pointer-events: none;
    }

    .hero-title {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 1s ease;
    }

    .hero-subtitle {

        opacity: 0.9;
        animation: fadeInUp 1s ease 0.2s both;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .btn-hero {
        background: linear-gradient(45deg, #e53e3e, #ffd700);
        border: none;
        padding: 18px 45px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 50px;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(229, 62, 62, 0.3);
        animation: fadeInUp 1s ease 0.4s both;
        text-decoration: none;
        display: inline-block;
    }

    .btn-hero:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(229, 62, 62, 0.4);
        color: white;
    }

    .btn-login {
        background: linear-gradient(45deg, #2d5a87, #1a365d);

        border-radius: 25px;
        color: white;
        font-weight: bold;

    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(45, 90, 135, 0.3);
        color: white;
    }

    .theme-toggle {
        background: none;
        border: 2px solid var(--accent-color);
        color: var(--accent-color);
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s ease;
        font-weight: 600;
    }

    .theme-toggle:hover {
        background: var(--accent-color);
        color: white;
        transform: translateY(-2px);
    }

    .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
    }

    .floating-elements::before,
    .floating-elements::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    .floating-elements::before {
        width: 120px;
        height: 120px;
        background: rgba(255, 215, 0, 0.1);
        top: 20%;
        left: 10%;
        animation-delay: -2s;
    }

    .floating-elements::after {
        width: 80px;
        height: 80px;
        background: rgba(229, 62, 62, 0.1);
        top: 60%;
        right: 15%;
        animation-delay: -4s;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0px) rotate(0deg);
        }

        50% {
            transform: translateY(-30px) rotate(180deg);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .features-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);

</style>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-theme');

            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
            }
        });

        // Login redirect
        function login() {
            window.location.href = 'login.html';
        }

        // Add smooth scrolling animation to hero elements
        document.addEventListener('DOMContentLoaded', function () {
            const heroElements = document.querySelectorAll('.hero-title, .hero-subtitle, .btn-hero');

            heroElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
