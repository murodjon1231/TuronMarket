    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-theme');

            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
            }
        });

        // Password toggle
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        }

        // Form validation
        document.addEventListener('DOMContentLoaded', function () {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmButton = document.getElementById('confirmButton');

            function checkInputs() {
                if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                    confirmButton.disabled = false;
                    confirmButton.style.opacity = '1';
                } else {
                    confirmButton.disabled = true;
                    confirmButton.style.opacity = '0.6';
                }
            }

            usernameInput.addEventListener('input', checkInputs);
            passwordInput.addEventListener('input', checkInputs);
        });

        // Login functionality
        function submitForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = [
                { name: "Murod", surname: "Shavkatov", password: "0890" },
                { name: "Abdumalik", surname: "Ergashev", password: "1234" },
                { name: "Bobur", surname: "Rahxmatov", password: "2222" },
                { name: "Bakhodir", surname: "Abdukakhkhorov", password: "0000" },
                { name: "Davron", surname: "Rasulyev", password: "1111" }
            ];

            const user = users.find(
                u => u.name === username && u.password === password
            );

            if (user) {
                localStorage.setItem('username', user.name);
                localStorage.setItem('surname', user.surname);

                // Success animation
                const loginBtn = document.getElementById('confirmButton');
                loginBtn.innerHTML = '<i class="fas fa-check"></i> Muvaffaqiyatli!';
                loginBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';

                setTimeout(() => {
                    window.location.href = 'index2.html';
                }, 1000);
            } else {
                // Error animation
                const loginCard = document.querySelector('.login-card');
                loginCard.style.animation = 'shake 0.5s ease-in-out';

                setTimeout(() => {
                    loginCard.style.animation = '';
                    alert('Noto\'g\'ri foydalanuvchi nomi yoki parol');
                }, 500);
            }
        }

        // Add shake animation for error
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
