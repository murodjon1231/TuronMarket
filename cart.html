<head>
    <meta charset="UTF-8">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<style>
    :root {
        --primary-color: #1a365d;
        --secondary-color: #2d5a87;
        --accent-color: #e53e3e;
        --gold-color: #ffd700;
        --text-dark: #2d3748;
        --text-light: #718096;
        --bg-light: #f7fafc;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        transition: all 0.3s ease;
    }

    .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        background: linear-gradient(45deg, #e53e3e, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .nav-link {
        font-weight: 600;
        color: var(--text-dark) !important;
        margin: 0 15px;
        position: relative;
        transition: all 0.3s ease;
    }

    .nav-link:hover {
        color: var(--accent-color) !important;
        transform: translateY(-2px);
    }

    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        background: var(--accent-color);
        transition: all 0.3s ease;
    }

    .nav-link:hover::after {
        width: 100%;
        left: 0;
    }

    .theme-toggle {
        background: none;
        border: 2px solid var(--accent-color);
        color: var(--accent-color);
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s ease;
        font-weight: 600;
    }

    .theme-toggle:hover {
        background: var(--accent-color);
        color: white;
        transform: translateY(-2px);
    }

    .btn-login {
        background: linear-gradient(45deg, #2d5a87, #1a365d);
        border: none;
        padding: 10px 25px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
        margin-left: 15px;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(45, 90, 135, 0.3);
        color: white;
    }

    .cart-section {
        padding: 80px 0;
        min-height: 80vh;
    }

    .section-title {
        color: #fff;
        text-align: center;
        margin-bottom: 50px;
        font-size: 2.5rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .cart-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .cart-item {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .cart-item:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
    }

    .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 10px;
    }

    .item-details {
        flex-grow: 1;
    }

    .item-name {
        color: #fff;
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 5px;
    }

    .item-price {
        color: #4CAF50;
        font-weight: 700;
        font-size: 1.1rem;
    }

    .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
    }

    .quantity-btn {
        background: linear-gradient(45deg, #4CAF50, #45a049);
        border: none;
        color: white;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    .quantity-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }

    .quantity-display {
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        min-width: 30px;
        text-align: center;
    }

    .remove-btn {
        background: linear-gradient(45deg, #ff4444, #cc0000);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .remove-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
    }

    .cart-summary {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        margin-top: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        color: #fff;
        font-size: 1.1rem;
    }

    .total-row {
        border-top: 2px solid rgba(255, 255, 255, 0.3);
        padding-top: 15px;
        font-weight: 700;
        font-size: 1.3rem;
    }

    .total-row .price {
        color: #4CAF50;
    }

    .checkout-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        margin-top: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-label {
        color: #fff;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 12px 16px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #4CAF50;
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        color: #fff;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .checkout-btn {
        background: linear-gradient(45deg, #4CAF50, #45a049);
        border: none;
        padding: 15px 40px;
        border-radius: 25px;
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .checkout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        background: linear-gradient(45deg, #45a049, #4CAF50);
    }

    .empty-cart {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        padding: 60px 20px;
    }

    .empty-cart i {
        font-size: 4rem;
        margin-bottom: 20px;
        color: rgba(255, 255, 255, 0.5);
    }

    .empty-cart h3 {
        margin-bottom: 15px;
    }

    .continue-shopping {
        background: linear-gradient(45deg, #e53e3e, #ffd700);
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
    }

    .continue-shopping:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(229, 62, 62, 0.3);
        color: white;
    }

    .loading {
        text-align: center;
        color: #fff;
        padding: 50px;
        font-size: 1.2rem;
    }

    .loading::after {
        content: '';
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #4CAF50;
        animation: spin 1s linear infinite;
        margin-left: 10px;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Dark theme */
    body.dark-theme {
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    }

    body.dark-theme .navbar {
        background: rgba(26, 32, 44, 0.95) !important;
    }

    body.dark-theme .nav-link {
        color: #e2e8f0 !important;
    }

    body.dark-theme .theme-toggle {
        border-color: #ffd700;
        color: #ffd700;
    }

    body.dark-theme .theme-toggle:hover {
        background: #ffd700;
        color: #1a202c;
    }

    @media (max-width: 768px) {
        .cart-item {
            flex-direction: column;
            text-align: center;
            gap: 15px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
        }

        .section-title {
            font-size: 2rem;
        }

        .cart-container {
            padding: 20px;
        }
    }

    @media (max-width: 430px) {
        .section-title {
            font-size: 1.8rem;
        }

        .cart-container {
            padding: 15px;
        }

        .checkout-form {
            padding: 20px;
        }
    }
</style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const TELEGRAM_BOT_TOKEN = '7670633072:AAFqhahrboKp7w3k3tSsk4SQP1RFrXUq1m4';
        const TELEGRAM_CHAT_ID = '6226950895'; // Replace with your channel/group chat ID

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            updateCartSummary();
        });
        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();

            if (cart.length === 0) {
                showNotification('Your cart is empty!', 'warning');
                return;
            }

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!firstName || !lastName || !birthDate || !phone || !address) {
                showNotification('Please fill in all required fields!', 'warning');
                return;
            }

            const subtotal = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            const advancePayment = subtotal * 0.3;

            const orderData = {
                customer: {
                    firstName,
                    lastName,
                    birthDate,
                    phone,
                    address,
                    notes
                },
                cart,
                subtotal,
                advancePayment
            };

            localStorage.setItem('orderData', JSON.stringify(orderData));
            window.location.href = 'payment.html';
        });

        function loadCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Looks like you haven't added any products to your cart yet.</p>
                        <a href="products.html" class="continue-shopping">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item" data-id="${item.id}">
                    <img src="${item.image}" alt="${item.name}" onerror="this.src='./logo.png'">
                    <div class="item-details">
                        <h5 class="item-name">${item.name}</h5>
                        <div class="item-price">$${item.price}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            `).join('');

            cartSummary.style.display = 'block';
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                    updateCartSummary();
                    showNotification(`Quantity updated for ${item.name}`, 'success');
                }
            }
        }

        function removeFromCart(productId) {
            const item = cart.find(item => item.id === productId);
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));

            loadCart();
            updateCartSummary();

            if (item) {
                showNotification(`${item.name} removed from cart`, 'info');
            }
        }

        function updateCartSummary() {
            if (cart.length === 0) return;

            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const advancePayment = subtotal * 0.3; // 30% advance payment
            const total = subtotal;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('advancePayment').textContent = `$${advancePayment.toFixed(2)}`;
            document.getElementById('totalPrice').textContent = `$${total.toFixed(2)}`;
        }

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (cart.length === 0) {
                showNotification('Your cart is empty!', 'warning');
                return;
            }

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!firstName || !lastName || !birthDate || !phone || !address) {
                showNotification('Please fill in all required fields!', 'warning');
                return;
            }

            // Disable submit button
            const submitBtn = document.querySelector('.checkout-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                await sendOrderToTelegram({
                    firstName,
                    lastName,
                    birthDate,
                    phone,
                    address,
                    notes,
                    cart,
                    subtotal: cart.reduce((total, item) => total + (item.price * item.quantity), 0),
                    advancePayment: cart.reduce((total, item) => total + (item.price * item.quantity), 0) * 0.3
                });

                // Clear cart after successful order
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));

                showNotification('Order placed successfully! We will contact you soon.', 'success');

                // Reset form and redirect after delay
                document.getElementById('checkoutForm').reset();
                setTimeout(() => {
                    window.location.href = 'products.html';
                }, 3000);

            } catch (error) {
                console.error('Error sending order:', error);
                showNotification('Failed to place order. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        async function sendOrderToTelegram(orderData) {
            const { firstName, lastName, birthDate, phone, address, notes, cart, subtotal, advancePayment } = orderData;

            let orderMessage = `ðŸ›’ *NEW ORDER RECEIVED*\n\n`;
            orderMessage += `ðŸ‘¤ *Customer Information:*\n`;
            orderMessage += `â€¢ Name: ${firstName} ${lastName}\n`;
            orderMessage += `â€¢ Date of Birth: ${birthDate}\n`;
            orderMessage += `â€¢ Phone: ${phone}\n`;
            orderMessage += `â€¢ Address: ${address}\n`;
            if (notes) {
                orderMessage += `â€¢ Notes: ${notes}\n`;
            }

            orderMessage += `\nðŸ“¦ *Ordered Items:*\n`;
            cart.forEach((item, index) => {
                orderMessage += `${index + 1}. ${item.name}\n`;
                orderMessage += `   â€¢ Price: $${item.price}\n`;
                orderMessage += `   â€¢ Quantity: ${item.quantity}\n`;
                orderMessage += `   â€¢ Total: $${(item.price * item.quantity).toFixed(2)}\n\n`;
            });

            orderMessage += `ðŸ’° *Payment Details:*\n`;
            orderMessage += `â€¢ Subtotal: $${subtotal.toFixed(2)}\n`;
            orderMessage += `â€¢ Advance Payment (30%): $${advancePayment.toFixed(2)}\n`;
            orderMessage += `â€¢ Total Amount: $${subtotal.toFixed(2)}\n\n`;
            orderMessage += `ðŸ“… Order Date: ${new Date().toLocaleString()}\n`;
            orderMessage += `\n#NewOrder #TuronMarket`;

            const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

            const response = await fetch(telegramUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: orderMessage,
                    parse_mode: 'Markdown'
                })
            });

            if (!response.ok) {
                throw new Error('Failed to send message to Telegram');
            }

            return await response.json();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                transform: translateX(400px);
                transition: all 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;

            switch (type) {
                case 'success':
                    notification.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                    break;
                case 'warning':
                    notification.style.background = 'linear-gradient(45deg, #FF9800, #F57C00)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(45deg, #2196F3, #1976D2)';
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-theme');

            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
                localStorage.setItem('theme', 'light');
            }
        }

        function login() {
            window.location.href = 'login.html';
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
            }
        });
    </script>
</body>
